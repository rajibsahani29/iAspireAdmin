<link rel='stylesheet' href='assets/css/autosearchdd.css'>
<div class="containersmall">
    <style>
        .abtn {
            height: auto;
            width: auto;
            padding: 0px 10px;
        }

        .btn1 {
            margin-top: 5px;
        }

        #ClassesCheckboxContainer .SmallSettingContainer input {
            float: left;
        }

        #ClassesCheckboxContainer .SmallSettingContainer label {
            font-weight: 500;
        }

        .SaveButtonContainer {
            margin-top: 5px;
        }

        #submitButton {
            width: 97px;
            height: 34px;
            border: none;
            border-radius: 3px;
            float: right;
            display: table;
            cursor: pointer;
            font-family: open_sansregular;
            text-align: center;
        }

        .SmallSettingContainer {
            height: initial;
            min-height: 66px;
        }

        .MerchantNameHeader, .NoTeachersHeader {
            font-family: open_sansregular;
            clear: both;
            color: #707070;
            margin: 0 1% 10px 1%;
        }

        .MerchantNameHeader {
            font-size: 20px;
            font-weight: 700;
            /*text-decoration: underline;*/
        }

        .NoUsersHeader {
            font-size: 16px;
            font-weight: initial;
            margin: 0 3% 10px 3%;
            height: 32px;
        }

        .MerchantContainer {
            /*margin-right: 20px;*/
            width: 100%;
        }

            .MerchantContainer .SmallSettingContainer {
                float: none;
                display: inline-block;
            }

        .tab {
            background-color: white;
            border: solid 2px grey;
            padding: 1px 5px 0 5px;
            border-radius: 10px 10px 0px 0px;
            border-bottom: none;
        }

        input[type=checkbox]:checked + label {
            color: #00A8C5;
            font-family: open_sansbold;
        }

        .TeacherContainer, .SchoolContainer, .RoleContainer {
            margin-left: 50px;
        }

            .TeacherContainer label, .SchoolContainer label, .RoleContainer label {
                font-weight: initial;
            }

        .ContainerHeader {
            float: none;
            font-size: 14px;
            margin: 3px 0 0 -6px;
        }

        .MerchantContainerHeader {
            cursor: pointer;
        }

        .toggleButton {
            float: right;
            cursor: pointer;
        }

        #changePassword, #changeTeacher {
            font-family: open_sansbold;
            text-align: center;
            font-size: 13px;
            cursor: pointer;
        }

        #TeacherSelectContainer_chosen {
            display: none;
            font-family: open_sansregular;
        }

        .SmallBarLabel span {
            font-size: 12px;
        }

        *:checked + label {
            font-weight: bold;
            color: blue;
        }
    </style>
    <header></header>
    <!-- Heading Bar -->
    <div class="HeadingBar Color4">
        <div class="verticalalign">
            <div>
                <label class="HeadingLabel FontColor4">Grades</label>
            </div>
        </div>
        <div class="verticalalign">
            <label class="FontColor2 HelpLabel">
                Need Help?
                <span class="FontColor5">
                    <a class="FontColor5" href="http://www.iAspireApp.com" target="_blank">www.iAspireApp.com</a>
                </span>
            </label>
        </div>
    </div>

    <!-- Main Content Panel -->
    <div class="Color3 BigRightContainer">
        <div class="Color5 WhiteBackgroundContainerMenu">

            <!-- Settings Header -->
            <div class="CustomSettingsContainer">
                <div class="verticalalign" style="width:100%;">
                    <label class="FontColor2 HeadingTopLabel">Grades</label>
                </div>
                <div class="verticalalign RightRank7">
                    <div class="Color7 AddNewLocation" ng-click="popup.showMenu()">
                        <div class="verticalalign">
                            <div class="ButtonPositioningLocation">
                                <span class="icon-TS-20 FontColor4 CrossArrowIcon"></span>
                                <label class="FontColor1 AddNewArticleText">Add New Grade</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="float: right; width: 10px;">&nbsp;</div>

                <div class="verticalalign RightRank7">
                    <div class="Color7 AddNewLocation" id="showBulkMenu" ng-click="popup.showBulkMenu()">
                        <div class="verticalalign">
                            <div class="ButtonPositioningLocation">
                                <span class="icon-TS-20 FontColor4 CrossArrowIcon"></span>
                                <label class="FontColor1 AddNewArticleText">Add Grades Bulk</label>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>
            <div form-search-box>
                <input list="Datalist" id="SearchBox" class="SettingsBox SearchBox" placeholder="Search Grade" ng-model="searchGrdData" ng-change="searchGrade()"/>
                <!--<datalist id="Datalist">
                    <option ng-repeat="user in userList" value="" data-username="{{user.UserName}}" data-fullname="{{user.FirstName}} {{user.LastName}}" data-email="{{user.Email}}">
                </datalist>-->
                <!--<select id="SearchConstraint" class="SettingsBox SearchBox">
                    <option value="fullname" selected>User's Full Name</option>
                    <option value="username">Email / Username</option>
                </select>-->
            </div>
            <div style="clear:both;"></div>
            <!-- Classes Container -->
            <div id="ClassesContainer" class="RightRank16">                
                        <div class="EditSmallBar Color3 Searchable" ng-repeat="objClass in filteredItem=(objGradeList|filter:searchItem)" id="{{objClass.GradeID}}" data-name="{{objClass.Name}}">
                            <div class="verticalalgin2 SmallBarDisplayBoxWidth">
                                <div class="SmallBarDisplayBox Color7">
                                    <div class="" style="min-height:50px;min-width:50px;margin-left:auto;margin-right:auto;text-align:center;display:table-cell;vertical-align:middle;padding-top:5px">
                                        <!--<img src="{{ImgUrl}}" style="border: 7px  #ddd;width: 30px;height:35px;padding-left: 12px;padding-top: 5px;"/>-->
                                        <img src="{{ImgUrl}}" style="width: 30px;height:35px;" />
                                        <!--<span class="icon-iaspire-02 FontColor1 IconLogo"></span>-->
                                    </div>
                                </div>
                            </div>
                            <div class="verticalalgin2">
                                <label class="SmallBarLabel FontColor2">{{objClass.Name}}</label>
                            </div>
                            <div class="verticalalgin2">
                                <button class="EditButton Color3 FontColor2" ng-click="popup.showMenu(objClass.GradeID)">Info</button>
                            </div>
                        </div>
                        <div ng-if="school.classList.length == 0" class='NoClassesHeader Searchable' data-schoolid="{{school.SchoolID }}">No departments are available for this site.</div>

                    </div>


                </div>
            </div>
            <div class="noRightRank16 FontColor2 HeadingTopLabel">You don't have permission to view this content.</div>
        </div>        
   
<div class="TransparentBackground animated fadeIn" id="EditMenu">

    <div class="Transparency"></div>

    <div class="PopUpDisplay">
        <div class="verticalalign">
            <div class="Color3 PopUpWindow animated2 fadeIn">

                <!-- Top Bar -->
                <div class="TopBarPopUpWindow">

                    <div class="verticalalgin2 SmallBarDisplayBoxWidth">
                        <div class="SmallBarDisplayBox Color7">
                            <div class="verticalalign" style="min-height:50px;min-width:50px;margin-left:auto;margin-right:auto;text-align:center;display:table-cell;vertical-align:middle;padding-top:6px">
                                <img src="{{ImgUrl}}" style="width: 30px;height:35px;" />
                                <!--<span class="icon-iaspire-05 FontColor1 IconLogo"></span>-->
                            </div>
                        </div>
                    </div>

                    <div class="verticalalgin2">
                        <label class="PopUpWindowHeading FontColor2" id="PopUpWindowHeading">{{popup.title}}</label>
                        <div class="DeleteEventContainer isEmployee deleteRightRank7" ng-if="popup.showDeleteButton == true" id="GrdDeleteButton" ng-click="deleteGrade()">
                            <div class="FontColor6 DeleteEventText">Delete Grade?</div>
                        </div>
                        <!--<span class="icon-TS-21 FontColor6 DeleteEventIcon"></span>-->
                    </div>

                    <div class="verticalalgin2">
                        <label class="CancelLabel FontColor2" ng-click="popup.closeMenu()">Cancel</label>
                    </div>

                </div>

                <!-- Form Container -->
                <form class="AllSettingsContainer" id="FormInputs" ng-submit="userC.submitForm();">

                    <!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
                    <input style="display:none" type="text" name="fakeusernameremembered" />
                    <input style="display:none" type="password" name="fakepasswordremembered" />

                    <input type="hidden" name="UserID" ng-model="userInfo.UserID" value="" id="UserIDHidden" />

                    <div class="SmallSettingContainer">
                        <label class="FontColor4 PopUpWindowLabel">Grade Name</label>
                        <input type="text" name="GradeName" ng-model="GradeName" id="GradeName" placeholder="Grade" class="SettingsBox inputRightRank7" />
                    </div>                   

                    <div style="clear:both"></div>
                    <hr />

                    <!-- Merchan
                    ts Container -->
                    <div class="FontColor4 PopUpWindowLabel" style="float:none; font-size:16px" ng-if="businessrpt == true">Site <span class="toggleButton" ng-click=""></span></div>
                    <div class="FontColor4 PopUpWindowLabel" style="float:none; font-size:16px" ng-if="eductnrpt == true">School <span class="toggleButton" ng-click=""></span></div>
                    <div id="BulkGradesCheckboxContainer">
                        <div class="FontColor4 PopUpWindowLabel ContainerHeader" id="collapseSchools{{merchant.MerchantID}}"><span class="symbol" ng-click="collapseSchools(merchant.MerchantID)"> - </span> <span class="selectAllButton FontColor2 RightRank7" ng-click="selectAllSchools(merchant.MerchantID)">Select All</span><span class="deselectAllButton FontColor2 RightRank7" ng-click="deselectAllSchools(merchant.MerchantID)">Deselect All</span></div>
                        <div ng-if="schoolList.length > 0" ng-repeat="schooll in schoolList" class="SmallSettingContainer collapsibleSchool" data-merchantid="{{schooll.MerchantID}}" style="height: 20px; min-height:20px; max-height: 20px;">
                            <input type="checkbox" class="userSchoolCheckbox merchantID{{schooll.MerchantID}} inputRightRank7" ng-model="selection" id="{{schooll.SchoolID}}" value="{{schooll.SchoolID}}" ng-click="checkUserSchoolCheckboxes(schooll.SchoolID)" style="float:left" data-merchantid="{{schooll.MerchantID}}" />
                            <label for="{{schooll.SchoolID}}" class="FontColor4 PopUpWindowLabel" style="float:none">{{schooll.Name}}</label>
                        </div>
                    </div>
                    <!--<div ng-if="schoolList.length > 0" ng-repeat="schooll in schoolList" class="SmallSettingContainer collapsibleSchool" data-merchantid="{{schooll.MerchantID}}" style="height: 20px; min-height:20px; max-height: 20px;">
                        <input type="checkbox" class="userSchoolCheckbox merchantID{{schooll.MerchantID}} inputRightRank7" ng-model="schooll.selection" id="{{schooll.SchoolID}}" value="{{schooll.SchoolID}}" ng-change="checkUserSchoolCheckboxes(schooll.SchoolID)" style="float:left" data-merchantid="{{schooll.MerchantID}}" />
                        <label for="{{schooll.SchoolID}}" class="FontColor4 PopUpWindowLabel" style="float:none">{{schooll.Name}}</label>
                    </div>-->
                    <!--<input type="submit" value="Sumbit" ng-click="AddGradetoSchool()" />-->
                    <!-- Save Button -->
                    <div class="SaveButtonContainer RightRank7" style="margin-bottom: 20px;">
                        <button type="submit" value="Save" id="submitButton" class="Color7 FontColor1" ng-click="AddGrade()">
                            <div style="margin-left:17px">
                                <span class="icon-TS-22 SaveButtonIcon"></span>
                                <span class="SaveButtonText">Save</span>
                            </div>
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
